<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body {
            background-color: #121212; /* Fondo oscuro */
            color: white; /* Color de texto blanco */
        }

        .container {
            margin-top: 50px;
        }

        .card {
            background-color: #1e1e1e; /* Fondo oscuro para las cards */
            color: white; /* Texto blanco */
            border: none; /* Eliminar borde de la tarjeta */
        }

        .btn-success, .btn-warning {
            background-color: #2ecc71 !important; /* Botón verde brillante */
            border: none; /* Eliminar borde */
        }

        .btn-warning {
            background-color: #f39c12 !important; /* Botón naranja brillante */
        }

        .btn:hover {
            opacity: 0.8; /* Efecto hover */
        }

        #contMensaje {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
        }

        .form-control {
            background-color: #333; /* Fondo oscuro en los inputs */
            color: white; /* Texto blanco */
            border: 1px solid #444; /* Borde oscuro */
        }

        .form-control:focus {
            border-color: #2ecc71; /* Resaltar borde cuando el input está enfocado */
            background-color: #444; /* Fondo más claro cuando el input está enfocado */
        }

        .text-danger {
            color: #e74c3c; /* Rojo para los mensajes de error */
        }

        .text-success {
            color: #2ecc71; /* Verde para los mensajes de éxito */
        }

        /* Estilo adicional para los elementos dentro de las tarjetas */
        .card-footer {
            display: flex;
            justify-content: space-between; /* Asegura que el precio y el botón estén alineados a los lados */
            align-items: center;
            padding: 10px;
        }

        /* Ajuste de márgenes y rellenos */
        .card-precio-comprar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
        }

    </style>
</head>

<body>
    <!-- MENÚ -->
    <div id="contenedorNav">
        <!-- Aquí va el código del menú -->
    </div>

    <!-- CIERRA MENÚ -->

    <div class="container">
        <div class="row">
            <div class="col">
                <h3 class="text-center mt-4">Productos</h3>

                <!-- Tarjetas -->
                <div class="row">
                    <div class="col-lg-12 d-flex flex-wrap flex-row justify-content-center" id="contenedor">
                        <!-- Aquí se cargarían las tarjetas de productos -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div id="contenedorFooter">
        <!-- Aquí va el código del footer -->
    </div>

    <script type="module" src="./scr/index.js"></script>
    <script src="./js/obtenerProductos.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
