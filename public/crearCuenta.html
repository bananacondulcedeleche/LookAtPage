<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cuenta</title>
  <!-- Enlace a Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .register-container {
      max-width: 500px;
      background-color: #1e1e1e;
      padding: 60px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .register-container h2 {
      margin-bottom: 30px;
    }
    .btn-register {
      background-color: #03DAC6;
      color: white;
    }
    .btn-register:hover {
      background-color: #05b2a0;
    }
    .login-link {
      display: block;
      text-align: center;
      margin-top: 15px;
    }
    .login-link a {
      color: #007bff;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
    .form-label {
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Formulario de Crear Cuenta -->
  <div class="register-container">
    <h2 class="text-center mb-4">Crear Cuenta</h2>
    <form action="#" method="POST">
      <!-- Nombre -->
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
      </div>
      <!-- Apellido -->
      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" required>
      </div>
      <!-- Usuario -->
      <div class="mb-3">
        <label for="usuario" class="form-label">Nombre de usuario</label>
        <input type="text" class="form-control" id="usuario" placeholder="Ingrese su nombre de usuario" required>
      </div>
      <!-- Contraseña -->
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
      </div>
      <!-- Fecha de Nacimiento -->
      <div class="mb-3">
        <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
        <input type="date" class="form-control" id="fechaNacimiento" required>
      </div>
      <!-- Nivel de Conocimiento en Programación -->
      <div class="mb-3">
        <label for="nivelConocimiento" class="form-label">Nivel de conocimiento en programación</label>
        <select class="form-control" id="nivelConocimiento" required>
          <option value="" disabled selected>Selecciona tu nivel</option>
          <option value="Principiante">Principiante</option>
          <option value="Intermedio">Intermedio</option>
          <option value="Avanzado">Avanzado</option>
        </select>
      </div>
      <!-- Botón de Crear Cuenta -->
      <div class="text-center">
        <button type="submit" class="btn btn-register w-100">Crear cuenta</button>
      </div>
    </form>
    <!-- Enlace para iniciar sesión -->
    <div class="login-link">
      <p>¿Ya tienes una cuenta? <a href="iniciarSesion.html">Inicia sesión aquí</a></p>
    </div>
  </div>

  <!-- Enlace a Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
