<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administración</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Agregamos los estilos personalizados -->
    <style>
        body {
            background-color: #121212; /* Fondo oscuro */
            color: white; /* Color de texto blanco */
        }

        .container {
            margin-top: 50px;
        }

        .card {
            background-color: #1e1e1e; /* Fondo oscuro para las cards */
            color: white; /* Texto blanco */
            border: 1px solid #333; /* Borde oscuro */
        }

        .btn-success, .btn-warning {
            background-color: #2ecc71 !important; /* Botón verde brillante */
            border: none;
        }

        .btn-warning {
            background-color: #f39c12 !important; /* Botón naranja brillante */
        }

        .btn:hover {
            opacity: 0.8; /* Efecto hover */
        }

        #contMensaje {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
        }

        .form-control {
            background-color: #333; /* Fondo oscuro en los inputs */
            color: white; /* Texto blanco */
            border: 1px solid #444; /* Borde oscuro */
        }

        .form-control:focus {
            border-color: #2ecc71; /* Resaltar borde cuando el input está enfocado */
            background-color: #444; /* Fondo más claro cuando el input está enfocado */
        }

        .text-danger {
            color: #e74c3c; /* Rojo para los mensajes de error */
        }

        .text-success {
            color: #2ecc71; /* Verde para los mensajes de éxito */
        }

        #prodEditar .card-body input, 
        #prodEditar .card-body button {
            color: white; /* Asegura que el texto sea blanco */
        }

        #prodEditar .card-title, 
        #prodEditar .form-control::placeholder {
            color: white; /* Asegura que el título y los textos del placeholder sean blancos */
        }

        #prodEditar .text-danger {
            color: white; /* Si hay mensajes de error, que el texto también sea blanco */
        }

        /* Estilo para el formulario de añadir producto */
        #prodNuevo .card-body input, 
        #prodNuevo .card-body button {
            color: white; /* Asegura que el texto sea blanco */
        }

        #prodNuevo .card-title, 
        #prodNuevo .form-control::placeholder {
            color: white; /* Asegura que el título y los textos del placeholder sean blancos */
        }

        #prodNuevo .text-danger {
            color: white; /* Si hay mensajes de error, que el texto también sea blanco */
        }



    </style>
</head>

<body>

    <!-- MENÚ -->
    <div id="contenedorNav"></div>

    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 text-center mt-4">
                <h1>Administración de Productos</h1>
            </div>
            <div class="col-auto">
                <button class="btn btn-outline-success mb-3" id="añadir">Añadir Producto</button>
            </div>
        </div>
        <div>
            <p id="contMensaje" class="confirmado text-success" style="position: fixed; top: 100px;"></p>
        </div>

        <!-- Formulario para Añadir Producto -->
        <div id="prodNuevo" class="new" style="display: none;">
            <div class="d-flex justify-content-center align-items-center ">
                <div class="card border border-1 border-dark" style="width: 100%; max-width: 300px;">
                    <h5 class="card-title text-center mt-3">Nuevo producto</h5>
                    <div class="card-body">
                        <form id="formAñadir">
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Titulo" name="Titulo">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Descripcion" name="Descripcion">
                            </div>
                            <div class="mb-3">
                                <input type="number" class="form-control" placeholder="Precio" name="Precio">
                            </div>
                            <button type="submit" class="btn btn-success w-100">Añadir Producto</button>
                            <p id="mensaje" class="text-danger m-2"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-12 d-flex flex-wrap flex-row justify-content-center" id="contProducAdmin">
            </div>
        </div>

        <!-- Formulario para Editar Producto -->
        <div id="prodEditar" class="newE mb-5">
            <div class="d-flex justify-content-center align-items-center ">
                <div class="card border border-1 border-dark" style="width: 100%; max-width: 300px;">
                    <h5 class="card-title text-center mt-3">Editar producto</h5>
                    <div class="card-body">
                        <form id="formEditar">
                            <input type="hidden" name="idEditar">
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Titulo" name="Titulo" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Descripcion" name="Descripcion"
                                    required>
                            </div>
                            <div class="mb-3">
                                <input type="number" class="form-control" placeholder="Precio" name="Precio" required>
                            </div>
                            <button type="submit" class="btn btn-warning w-100">Editar Producto</button>
                            <p id="mensajeEditar" class="text-danger m-2"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


        <!-- FOOTER -->
        <div id="contenedorFooter"></div>

    
    <!-- Scripts -->
    <script type="module" src="./scr/index.js"></script>
    <script src="./js/admin.js"></script>
    <script src="./js/nuevoProd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
